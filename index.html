    <script>
        function convertMarkdownToHtml(markdown) {
            // Simple Markdown to HTML conversion (for demonstration purposes)
            // Replace with a robust Markdown parser like Marked.js for real-world use.
            let html = markdown
                .replace(/### (.*)/g, '<h3>$1</h3>')
                .replace(/## (.*)/g, '<h2>$1</h2>')
                .replace(/# (.*)/g, '<h1>$1</h1>')
                .replace(/\*\*(.*)\*\*/g, '<b>$1</b>')
                .replace(/\*(.*)\*/g, '<i>$1</i>')
                .replace(/`(.*)`/g, '<code>$1</code>')
                .replace(/---/g, '<hr>')
                .replace(/\n/g, '<br>');
            return html;
        }

        function renderMarkdown() {
            const markdown = window.attachments['file-0'].replace('data:@file/markdown;base64,','').replace(';charset=utf-8','');
            const decodedMarkdown = atob(markdown);
            const html = convertMarkdownToHtml(decodedMarkdown);
            document.getElementById('markdown-output').innerHTML = html;
            document.querySelectorAll('pre code').forEach(el => {
                hljs.highlightElement(el);
            });
        }

        document.addEventListener('DOMContentLoaded', renderMarkdown);

    </script>
